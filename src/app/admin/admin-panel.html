<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Panel de Administrador — Resultados</h2>
  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="border-b">
        <th class="py-2">Usuario</th>
        <th class="py-2">Experiencia</th>
        <th class="py-2">Completada</th>
        <th class="py-2">Score</th>
        <th class="py-2">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of progreso" class="border-b">
        <td class="py-2">{{ p.profiles?.display_name || p.profiles?.email || p.user_id }}</td>
        <td class="py-2">{{ getQuizTitle(p.experiencia_id) }}</td>
        <td class="py-2">{{ p.completed ? '✅' : '❌' }}</td>
        <td class="py-2">{{ p.score || '-' }}</td>
        <td class="py-2">{{ p.updated_at || p.created_at | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
